name: ci
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [ dev, runtime, webui ]
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05
      - name: build
        run: nix build .#${{ matrix.target }}
      - name: login ghcr
        run: echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: load
        run: docker load -i result
      - name: tag
        run: |
          docker tag api-base:${{ matrix.target }} ghcr.io/${{ github.repository_owner }}/api-base:${{ matrix.target }}
          echo "IMAGE=ghcr.io/${{ github.repository_owner }}/api-base:${{ matrix.target }}" >> $GITHUB_ENV
      - name: push
        if: github.event_name != 'pull_request'
        run: docker push "$IMAGE"